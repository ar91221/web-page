<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoSnippets</title>
    <style>
        /* styles.css */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f9f1e8;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

header .logo {
    font-size: 24px;
    font-weight: bold;
    color: red;
}

header nav a {
    margin: 0 10px;
    text-decoration: none;
    color: black;
}

header .search-bar {
    display: flex;
    align-items: center;
}

header .search-bar input {
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

header .search-bar button {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 18px;
    margin-left: 5px;
}

.hero {
    text-align: center;
    padding: 50px;
    background-color: #fef1e8;
}

.hero h1 {
    font-size: 28px;
    color: black;
}

.categories {
    padding: 20px;
    text-align: center;
}

.categories h2 {
    font-size: 24px;
    margin-bottom: 20px;
}

.category-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
}

.category {
    background: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.category img {
    width: auto;
    height: auto;
    margin-bottom: 10px;
}

.category p {
    margin: 0;
    font-weight: bold;
}

    </style>
</head>
<body>
    <header>
        <div class="logo">GoSnippets</div>
        <nav>
            <a href="#about">About</a>
            <a href="#categories">Categories</a>
            <a href="#blog">Blog</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>üîç</button>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1>Finding Best Products Now in Your Fingertips</h1>
        </section>

        <section class="categories">
            <h2>Our Categories</h2>
            <div class="category-grid">
                <div class="category">
                    <img src="https://th.bing.com/th/id/OIP.vtFnEM-kkNYzkfyVExahFwHaHa?w=206&h=206&c=7&r=0&o=5&dpr=2.2&pid=1.7" alt="Head Phones" style="width: 200px;height: 150px;">
                    <p>Head Phones</p>
                </div>
                <div class="category">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfKh3QmsS-3PSfHwaLV0OBLeWNm96Gc4J3NA&s" alt="Smart Watches">
                    <p>Smart Watches</p>
                </div>
                <div class="category">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTm0qxDUo6vcTVnwDnfXLvSBGXRg6f1hAd1fw&s" alt="Air Purifiers">
                    <p>Air Purifiers</p>
                </div>
                <div class="category">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSingfAXBM5HiI2Ruqc8Sj2anHQfoPQM5vxCw&s" alt="Vacuum Cleaners">
                    <p>Vacuum Cleaners</p>
                </div>
                <div class="category">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTa5R7Hw2DpM4dyNipWm_WObTVmkP8XhNjIeA&s" alt="Laptops">
                    <p>Laptops</p>
                </div>
                <div class="category">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdmqTtPhHs7nrEzBj7_xrCt5ILMUkb8g8tnA&s" alt="Laptops">
                    <p>kitchen</p>
                </div>
                <div class="category">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnV5vqyyKroaXBe3Dp8VM4GwhZsEfNou5x4Q&s" alt="Laptops">
                    <p>Clothes</p>
                </div>
                <div class="category">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDE4YBOu35b0-2L-zC1YFc1iasPvPMY7ybEw&s" alt="Laptops">
                    <p>Mobiles</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
